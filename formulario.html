<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale-1.0>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastro</title>
</head>
<body>
<form>
    <fieldset>
        <div class="cabecalho">
        <h1>Cadastro de Personagens</h1>
    <br>
    <p> Insira as informações solicitadas:</p>
        </div>
    </fieldset>
    <fieldset>
    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" name="nome"id="nome" required>
    </div>
    <div class="campo">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
    </div>
    </fieldset>
    <fieldset>
        <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
            <label>De que lado da aplicação você desenvolve?</label>
            <br>
            <input type="radio" name="devweb" value="frontend" checked>Front-End
            <input type="radio" name="devweb" value="backend">Back-End
            <input type="radio" name="devweb" value="fullstack">Full-Stack

        </div>

    </fieldset>
    <fieldset>
        <div class="campo">
            <label>Em quais tecnologias você possui conhecimento? </label>

        </div>
    </fieldset>
    <fieldset>
        <div class="campo">
            <label>Agora conte um pouco sobre você:</label>
            <br>
            <textarea></textarea>
        </div>
    </fieldset>
    <div class="botao">
        <button type="submit">Enviar</button>
    </div>
</form>

</body>
</html>
